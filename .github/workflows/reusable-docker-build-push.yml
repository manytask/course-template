name: 'Reusable Build and Push Docker Image'

on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
      target:
        required: false
        default: ''
        type: string
      context:
        required: false
        default: '.'
        type: string
      registry:
        required: true
        type: string
      tags:
        required: true
        type: string
      labels:
        required: false
        default: ''
        type: string
      platforms:
        required: false
        default: 'linux/amd64'  # linux/amd64,linux/arm64,linux/arm/v7
        type: string

    secrets:
      registry_username:
        required: true
      registry_password:
        required: true


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      if: true  # TODO: think about test build without push
      with:
        registry: ${{ inputs.registry }}
        username: ${{ secrets.registry_username }}
        password: ${{ secrets.registry_password }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile }}
        target: ${{ inputs.target }}
        push: true  # TODO: think about test build without push
        tags: ${{ inputs.tags }}
        labels: ${{ inputs.labels }}
        platforms: ${{ inputs.platforms }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
